{% extends "base.html" %}
{% block content %}
  <h2>My Bookings</h2>
  <p><a href="{% url 'booking_create' %}">Create Booking</a></p>
  <table>
    <thead><tr><th>Date</th><th>Time</th><th>Guests</th><th>Menu</th><th></th></tr></thead>
    <tbody>
    {% for b in bookings %}
      <tr>
        <td>{{ b.date }}</td>
        <td>{{ b.time }}</td>
        <td>{{ b.guests }}</td>
        <td>{{ b.menu.name }}</td>
        <td>
          <a href="{% url 'booking_update' b.pk %}">Edit</a> |
          <a href="{% url 'booking_delete' b.pk %}">Cancel</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5">You have no bookings.</td></tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
