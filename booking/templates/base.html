<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naija Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('https://res.cloudinary.com/dmpcp1fbi/image/upload/v1755988301/restauranthomepageimage_i8drjt.png') no-repeat center center;
            background-size: cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://res.cloudinary.com/dmpcp1fbi/image/upload/v1755988950/naijarestaurantlogos_mkdaj0.png" alt="Logo" class="me-2">
                Naija Restaurant
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menu</a></li>
                    
                    {% if user.is_authenticated %}
      <li class="nav-item"><a class="nav-link" href="{% url 'booking_list' %}">My Bookings</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
    {% else %}
      <li class="nav-item"><a class="nav-link" href="{% url 'booking_create' %}">Book Now</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a></li>
    
    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Naija Restaurant. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
