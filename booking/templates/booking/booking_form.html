{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12" style="margin: auto; width: 500px;">
  <h2>{% if object %}Edit Booking{% else %}Create Booking{% endif %}</h2>
  <form method="post" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
  </div>
  </div>
  </div>
{% endblock %}
