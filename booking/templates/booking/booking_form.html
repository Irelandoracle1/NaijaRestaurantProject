{% extends "base.html" %}

{% block content %}
  <h2>{% if object %}Edit Booking{% else %}Create Booking{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.non_field_errors %}
      <p>{{ form.non_field_errors }}</p>
    {% endif %}
    <button type="submit">Save</button>
  </form>
{% endblock %}
