{% extends "base.html" %}
{% block content %}
<div class="menu-section">
    <h2>Here is Our Complete Food Menu</h2>
    <div class="menu-grid">
        {% for item in menu_items %}
        <div class="menu-item">
            <!-- Placeholder image; later you can add an image field to Menu model -->
            <img src="https://res.cloudinary.com/dmpcp1fbi/image/upload/v1682435280/i1vogfvdtzygtzqbdoet.png" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p><strong>${{ item.price }}</strong></p>
        </div>
        {% empty %}
        <p>No menu items available at the moment.</p>
        {% endfor %}
    </div>
    <div class="menu-cta">
        <a href="{% url 'booking_create' %}" class="book-btn">Book Now!</a>
    </div>
</div>

<style>
.menu-section { text-align: center; padding: 20px; }
.menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; justify-items: center; margin-top: 20px; }
.menu-item { text-align: center; max-width: 220px; }
.menu-item img { border-radius: 8px; width: 200px; height: 200px; object-fit: cover; }
.menu-item h3 { margin: 10px 0 5px; }
.menu-item p { font-size: 14px; color: #555; }
.menu-cta { margin: 20px 0; }
.book-btn { display: inline-block; background: black; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; font-weight: bold; }
.book-btn:hover { background: #333; }
</style>
{% endblock %}
