{% extends "base.html" %}
{% block content %}
  <h2>Cancel Booking</h2>
  <p>Are you sure you want to cancel the booking on {{ object.date }} at {{ object.time }}?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, cancel</button>
    <a href="{% url 'booking_list' %}">No, go back</a>
  </form>
{% endblock %}
